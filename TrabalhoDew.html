<!DOCTYPE html>
<html>
    <head>
    <style>
        .header {
    background-color: #636262;
    color: rgb(2, 27, 165);
    text-align: center;
    padding: 20px;}
    /* The navbar container */
    .topnav {
    overflow: hidden;
    background-color: #333;
    }

    /* Navbar links */
    .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

    /* Links - change color on hover */
    .topnav a:hover {
    background-color: #0b17c2;
    color: rgb(8, 252, 0);
    }
        /* Centralize a imagem */
        #imagem {
            text-align: center;
        }

        #imagem img {
            display: block;
            margin: 0 auto;
        }
    </style>
    </head>
    <body>
        <div class="header">
            <h1>Banda DJavu</h1>
        </div>

        <div class="topnav">
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </div>
        <div id="imagem">
            <img src="Djavu.jpg" alt="DJavu" width="260" height="145">
        </div>

    </body>
</html>
